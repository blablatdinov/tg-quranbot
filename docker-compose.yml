---
version: '3.3'

services:
  qbot:
    container_name: 'qbot'
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: task run
    volumes:
      - .env:/.env
      - ./:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "9091:9091"
    logging:
      driver: "json-file"
      options:
        labels: "app=qbot,job=qbot,service=telegram"
        tag: "qbot-{{.Name}}"

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: qbot
      PGPASSWORD: admin
    ports:
      - "5478:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:8
    ports:
      - "6345:6379"
    volumes:
      - ./redis-data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: default_vhost
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq-data/data/:/var/lib/rabbitmq/
      - ./rabbitmq-data/log/:/var/log/rabbitmq

  prometheus:
    image: prom/prometheus:v3.9.1
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:12.3
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:3.6.3
    ports:
      - "3100:3100"
    volumes:
      - ./loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:3.6.3
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/promtail-config.yml:/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  grafana-storage:
  loki_data:
