version: '3.3'

services:
  qbot:
    # FIXME: использовать имя контейнера, чтобы было проще его удалить
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: poetry run python main.py run_polling
    volumes:
      - .env:/.env
      - ./:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: qbot
    ports: 
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: qbot
    ports: 
      - "6379:6379"
    volumes:
      - ./redis-data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq-data/data/:/var/lib/rabbitmq/
      - ./rabbitmq-data/log/:/var/log/rabbitmq

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
