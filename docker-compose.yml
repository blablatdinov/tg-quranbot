version: '3.3'

services:

  app:
    container_name: 'revive-code-bot'
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: poetry run python src/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .env:/.env
      - ./:/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: revive-code-bot
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: revive-code-bot
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data

volumes:
  postgres-data:
  redis-data:
