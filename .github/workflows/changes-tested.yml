---
name: Ensure tests are updated
on:
  pull_request:
    branches: [ "master" ]

jobs:
  check-tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
    - name: Check if source code was changed
      run: |
        echo "Checking for code changes..."
        CODE_CHANGED=$(echo "${{ steps.changed-files.outputs.modified }}" | grep -E '\.(js|ts|py|java|go|rb|cpp)$' || true)
        if [ -z "$CODE_CHANGED" ]; then
          echo "No code changes detected. Skipping tests check."
          exit 0
        else
          echo "Code changes detected. Verifying if tests were updated."
        fi
      shell: bash
    - name: Ensure tests were updated
      run: |
        echo "Checking if test files were modified..."
        TESTS_CHANGED=$(echo "${{ steps.changed-files.outputs.modified }}" | grep -E 'tests/|test/|spec/' || true)
        if [ -z "$TESTS_CHANGED" ]; then
          echo "Error: Code changes detected, but no test files were modified."
          exit 1
        else
          echo "Tests changes detected. Proceeding."
        fi
      shell: bash
