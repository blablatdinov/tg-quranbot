name: Check pull request

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  setup:
    uses: blablatdinov/tg-quranbot/.github/workflows/installing-dependencies.yml@master

  tests:
    needs: setup
    runs-on: ubuntu-22.04
    env:
      TZ: "Europe/Moscow"
    services:
      postgres:
        image: postgres:13.3
        env:
          POSTGRES_USER: almazilaletdinov
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      rabbitmq:
        image: rabbitmq:3.12.4
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: --health-cmd "rabbitmqctl status" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: create .env file
        run: echo '${{ secrets.E2E_ENV_SETUP }}' > .env
      - name: Run tests with pytest
        run: .venv/bin/pytest src --ignore=src/tests/e2e --doctest-modules --cov --cov-report xml --cov-fail-under=96
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          # fail_ci_if_error: true
      - name: Check dependencies relevance
        run: .venv/bin/deltaver poetry.lock --format lock

  lint:
    needs: setup
    uses: blablatdinov/tg-quranbot/.github/workflows/lint.yml@master

  check-duplicates:
    runs-on: ubuntu-22.04
    name: Check duplicated code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install jscpd
        run: npm i jscpd -g
      - name: Run jscpd
        run: jscpd -p '**/*.py' -l 18 -t 0 --ignore-pattern "from.*import\s"
