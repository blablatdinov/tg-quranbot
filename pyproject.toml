[tool.poetry]
name = "quranbot-aiogram"
version = "0.1.0"
description = ""
authors = ["Almaz Ilaletdinov <a.ilaletdinov@yandex.ru>"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pydantic = {extras = ["dotenv"], version = "1.10.12"}
loguru = "0.7.0"
nats-py = "2.3.1"
quranbot-schema-registry = "0.0.16"
APScheduler = "3.10.3"
sentry-sdk = "1.29.2"
httpx = "0.24.1"
pytz = "2023.3"
databases = {extras = ["asyncpg"], version = "0.7.0"}
attrs = "23.1.0"
jsonpath-ng = "1.5.3"
eo-styleguide = "0.0.1a8"
redis = "4.6.0"

[tool.poetry.group.dev.dependencies]
wemake-python-styleguide = { git = "https://github.com/wemake-services/wemake-python-styleguide", branch="master" }
ipython = "8.14.0"
mypy = "1.5.0"
asyncpg-stubs = "0.28.0"
pytest-cov = "4.1.0"
pytest = "7.4.0"
pytest-asyncio = "0.21.1"
mixer = "7.2.2"
pytest-mock = "3.11.1"
pytest-lazy-fixture = "0.6.3"
types-pytz = "2023.3.0.1"
types-redis = "4.6.0.3"
types-pytest-lazy-fixture = "0.6.3.4"
flake8-copyright = "0.2.4"
SQLAlchemy = "1.4.49"
alembic = "1.11.2"
pytest-randomly = "3.14.0"
telethon = "1.29.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true

[tool.pytest.ini_options]
filterwarnings = [
  "error::DeprecationWarning",
]
asyncio_mode = "auto"

[tool.isort]
line_length = 119
skip = ["migrations/*.py", ".venv"]
multi_line_output = 3
include_trailing_comma = true
